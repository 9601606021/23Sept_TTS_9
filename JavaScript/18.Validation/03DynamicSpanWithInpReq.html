<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .form-control {
            width: 100%;
            border: 1px solid grey;
            border-radius: 5px;
            padding: 10px;
        }

        .card {
            border: 1px solid grey;
            border-radius: 5px;
            width: 500px;
            margin: 0 auto;
        }

        .card-header {
            background-color: rgb(199, 199, 199);
            padding: 10px;
        }

        .card-body {
            padding: 10px;
        }

        .mt-2 {
            margin-top: .5rem;
        }

        .mt-5 {
            margin-top: 2.5rem;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid grey;
        }

        .btn-primary {
            background-color: rgb(0, 27, 27);
            color: white;
        }
    </style>
</head>

<body>

    <div class="card mt-5">
        <div class="card-header">
            Registration Page
        </div>
        <div class="card-body">
            <form action="" method="post">
                <div class="row mt-2">
                    <div class="col">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control req" name="username" id="username" required>
                        <!-- <span id="usernameError"></span> -->
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <input type="tel" class="form-control req" name="" id="" required>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <input type="text" class="form-control" name="" id="">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <input type="text" class="form-control req" name="" id="" required>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <input type="text" class="form-control req" name="" id="" required>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <input type="submit" value="Register" class="btn btn-primary" name="btn" id="btn">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementsByClassName("req")
    </script>

</body>

</html>
