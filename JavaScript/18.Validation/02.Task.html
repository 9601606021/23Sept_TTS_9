<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(27, 27, 243);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #form-container {
            background-color: white;
            padding:50px;
            text-align: center;
        }
        h2 {
            margin: 0px 0px 10px 0px;
        }
        input{
            width:200px;
            margin: 10px 0px;
            padding: 10px;
        }
        input[type="submit"]{
            width: 222px;
            background-color: rgb(27, 27, 243);
            border: 0px;
            color: white;
        }
        .error {
            color: red;
            margin: 0px;
           text-align: left;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h2>Registration Form</h2>
        <form action="" onsubmit="return validateForm()">
            <input type="text" placeholder="User Name" id="username"><br>
            <p id="userError" class="error"></p>
            <input type="password"placeholder="Password" id="password"><br>
            <p id="passError" class="error"></p>
            <input type="number" placeholder="Phone Number" id="phonenumber"><br>
            <p id="phoneError" class="error"></p>
            <input type="email" placeholder="Email Id" id="email"><br>
            <p id="emailError" class="error"></p>
            <input type="date" placeholder="" id="date" min="2000-01-01"><br>
            <p id="dateError" class="error"></p>
            <input type="submit">
        </form>
    </div>

<script>
    let username = document.getElementById("username");
    let password = document.getElementById("password");
    let flag = 1;

    function validateForm(){
        if(username.value == ""){
            document.getElementById("userError").innerHTML = "User Name is empty";
            flag = 0;
    } else if(username.value.length < 3){  
        document.getElementById("userError").innerHTML = "User Name is require min 3 char";
            flag = 0;
    } else{
        document.getElementById("userError").innerHTML = "";
            flag = 1;
    }
    
    if(password.value == ""){
        document.getElementById("passError").innerHTML = "Password is empty";
            flag = 0;
    }else {
        document.getElementById("passError").innerHTML = "";
            flag = 1;
    }

    if(phonenumber.value == ""){
        document.getElementById("phoneError").innerHTML = "Phone Number is empty";
            flag = 0;
    } else if(phonenumber.value.length != 10){
        document.getElementById("phoneError").innerHTML = "Not a Valid Phone Number";
            flag = 0;
    } else {
        document.getElementById("phoneError").innerHTML = "";
            flag = 1;
    }

    if(email.value == ""){
        document.getElementById("emailError").innerHTML = "Email Id is empty";
            flag = 0;
    } else if(email.value.indexof("@")){
        document.getElementById("emailError").innerHTML = "Not a Valid Enail Id";
            flag = 0;
    } else {
        document.getElementById("emailError").innerHTML = "";
            flag = 1;
    }

    if(date.value == ""){
        document.getElementById("dateError").innerHTML = "Date is empty";
            flag = 0;
    }else {
        document.getElementById("dateError").innerHTML = "";
            flag = 1;
    }

    if(flag){
        return true;
    }else{
        return false;
    }
}
    </script>
</body>
</html>
