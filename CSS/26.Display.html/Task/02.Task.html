<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            height: 400px;
            width: 400px;
            margin:auto;
            border: 1px orange solid;
        }
        .row {
            display: flex;
        }
        .box {           
            margin: 2px;            
        }
        .box1{
            height: 100px;
            width: 200px;
            border: 0px solid;
            background-color:blueviolet;
        }
        .box2{
            height: 100px;
            width: 200px;
            border: 0px solid;
            background-color:blueviolet;
        }
        .box3{         
            display: flex;   
            height: 100px;
            width: 200px;
            border: 0px solid;
            background-color:blueviolet;
        }
        .box4 {
            height: 50px;
            width: 200px;
            border: 0px solid;
            background-color: blue;
        }
        .row1 {
            flex-direction: column;
        }
        .box5 {
            height: 50px;
            width: 200px;
            border: 0px solid;
            background-color: blue;
            
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box box1">Menu1</div>
            <div class="box box2">Menu2</div>
        </div>
        <div class="row">
        <div class="box box3">Menu3</div>
        <div class="box box4">Menu4</div>
    </div>
    <div class="row1">
    <div class="box box5">Menu5</div>
    </div>
</div>
</body>
</html>
