<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      margin: 0px;
      padding: 0;
      margin-top: 30px;

    .swiper-slide img {

    }

    img {
      height: 80vh;
      width: 80vw;
      border-radius: 10px;
    }

    .swiper-button-next {
      background-color: rgba(0, 0, 0, 0.493);
      color: cyan;

    }

    .swiper-button-prev {

    }

    p {

</head>

                alt=""></div>
            <div class="swiper-slide"><img

    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->

    var swiper = new Swiper(".mySwiper", {
      pagination: {

      navigation: {
