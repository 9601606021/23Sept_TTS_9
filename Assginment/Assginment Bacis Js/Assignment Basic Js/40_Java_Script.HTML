<body>
    <h2>Q.40 Write a JavaScript Program to display the
        current day and time in the following format.
        Sample Output: Today is Friday. Current Time is 12 PM: 12 : 22 2 ?
    </h2>
    <script>
        var date = new Date();
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var day = days[date.getDay()];
        var time = date.getHours();
        var minutes = date.getMinutes();
        var second = date.getSeconds();
        var milsec = date.getMilliseconds();
        document.write("Today is " + day + ". current time is " + time + "PM: " + minutes + " : " + second + " " + milsec);
    </script>
</body>
</html>
