<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Q.51 Write a JavaScript program to get the current
        date. Expected Output : mm-dd-yyyy,
        mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy?</h2>
    <script>
        var d = new Date()
        document.write(d.getDate() + "-" + (d.getMonth() + 1) + "-" + d.getFullYear())
    </script>
</body>
</html>
