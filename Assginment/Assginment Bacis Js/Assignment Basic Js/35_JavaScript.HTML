<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>35. Write a program make a summation of given number (E.g., 1523 Ans: - 11) in JS? </h2>
    <script>
        let n = prompt ("Enter Four Digits Number:");
        function getsum(n){
            let sum;
            for(sum = 0; n > 0; sum+= n % 10,n= parseInt(n/10));
            return sum;
        }
        document.write(getsum(n));
    </script>
</body>
</html>
