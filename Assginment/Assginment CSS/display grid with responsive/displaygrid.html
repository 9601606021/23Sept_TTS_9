<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #page {
            display: grid;
            box-sizing: border-box;
            border: 1px solid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 0.2fr 1.5fr 1.2fr 0.8fr;
            /* grid-template-columns: 150px 1fr; */
            /* grid-template-rows: 50px auto 60px; */
            grid-template-areas:
                "main main main footer"
                "main main main footer"
                "main main main footer"
                "main main main footer";
        }
    
        #page>footer {
            grid-area: footer;
            background-color: black;
            object-fit: cover;
            color: white;
            /* height: 145 vh; */
            /* margin: 0; */
            /* padding: 0; */
            /* box-sizing: border-box; */
            /* border: 1px solid; */
        }
    
        #page>footer>div {
            margin: 10px;
            text-align: end;
    
        }
    
        #page>footer>H3 {
            text-align: end;
            margin: 10px;
            margin-top: 20px;
        }
    
        #page>main {
            grid-area: main;
            /* margin: 0; */
            /* padding: 0; */
            /* box-sizing: border-box; */
            /* border: 1px solid; */
            background-color: black;
        }
    
        #page>footer>div>img {
            width: 20px;
            height: 20px;
            margin: 4px;
            margin-top: 25px;
        }
    
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: auto;
            grid-auto-flow: dense;
            gap: 6px;
            /* background-color: black; */
            /* height: 30px; */
        }
    
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    
        img.four-grid-cells {
            grid-row: span 2 / auto;
            grid-column: span 2 / auto;
        }
    
        img.wide-image {
            grid-column: span 2 / auto;
        }
    </style>
</head>
<body>
    <h3>20.Create image gallery using display grid with responsive.</h3>
    <section id="page">
    <footer>
            <H3>SHUTTER</H3>
            <div><a href>HOME</a></div>
            <div><a href>PHOTOS</a></div>
            <div><a href>BIO</a></div>
            <div><a href>BLOG</a></div>
            <div><a href>CONTACT</a></div>
            <div>
                <img src="./Image/facebook.png">
                <img src="./Image/twitter.png">
                <img src="./Image/instagram.png">
            </div>
        </footer>
        <main>
            <div class="gallery">
                <img class="four-grid-cells" src="./Image/img10.jpeg" alt="" />
    
                <img src="./Image/img11.jpeg" alt="" />
    
                <img class="wide-image" src="./Image/img12.jpeg" alt="" />
    
                <img src="./Image/img14.jpeg" alt="" />
    
                <img src="./Image/img17.jpeg" alt="" />
    
                <img class="wide-image" src="./Image/img15.jpeg" alt="" />
    
                <img src="./Image/img13.jpeg" alt="" />
        </main>
        </div>
    </section>    
</body>
</html>
