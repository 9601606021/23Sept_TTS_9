<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function result(m){
            console.log(m)
        }
        const std = new Promise(function(xyz,abc){
            if(!xyz){
                xyz("pass")
            }
            else{
                abc("fail")
            }
        })
        std.then(
            function(clear){result(clear)},
            function(clear){result(clear)}
        )
    </script>
</body>
</html>
