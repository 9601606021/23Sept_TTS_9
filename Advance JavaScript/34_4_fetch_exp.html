<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="one" border="5" cellpedding="5" cellspacing="5">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>body</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var table = document.getElementById("one")
        var tbody = document.querySelector("tbody")

        fetch("https://jsonplaceholder.typicode.com/comments",{
            method:"GET"
        })
        .then((res) => res.json())
        .then((data) =>{
            // console.log(data)
            html = `<h2>---API---</h2>`
            console.log(data)
            data.forEach(element =>{
                console.log(element)
                const row = tbody.insertRow()
                const idcell = row.insertCell(0)
                const namecell = row.insertCell(1)
                const emailcell = row.insertCell(2)
                const bodycell = row.insertCell(3)

                idcell.textContent = element.id
                namecell.textContent = element.name
                emailcell.textContent = element.email
                bodycell.textContent = element.body
            })
        })
        .catch((error) =>{
            console.log("pls proper fetch",error)
        })
    </script>
</body>
</html>
