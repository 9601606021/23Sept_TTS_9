<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="table_data" border="5" cellpedding="5" cellspacing="5">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>body</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var table = document.getElementById("table_data")
        var tbody = document.querySelector("tbody")

        fetch("https://jsonplaceholder.typicode.com/comments",{
            method:"GET"
        })
        .then((res) => res.json())
        .then((data) =>{
            console.log(data)
            const tablerows = data.map(item =>{
                return `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.email}</td>
                        <td>${item.body}</td>
                    <tr>        
                `
            })
            tbody.innerHTML = tablerows.join("")
        })
    </script>
</body>
</html>
